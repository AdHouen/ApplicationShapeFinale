<div class="container d-flex justify-content-center">
  <div class="mt-5 row justify-content-center">

      <div class="col-5 mb-3">
          <label class="px-4">Select File: </label>
          <input type="file" (change)="selectFile($event)" />
      </div>

      <div class="col-2">
          <button class="btn btn-success btn-lg" (click)="uploadFile()">Upload</button>
      </div>
  </div>
</div>

<h1>Galerie Photo</h1>

<div *ngFor="let photo of galerie">
  <div>
    {{photo[0].date}}

 <app-gallerie-image *ngFor="let h of photo" [photo]="h" (delPic)="delPhoto($event)"></app-gallerie-image>

</div>
